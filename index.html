    function carregarDados() {
        const dadosSalvos = localStorage.getItem("tarefasPorSetor");
        return dadosSalvos ? JSON.parse(dadosSalvos) : dadosPadrao1;
    }

    function salvarDados(dados) {
        localStorage.setItem("tarefasPorSetor", JSON.stringify(dados));
    }

    let tarefas = carregarDados();

    function renderizar() {
        const container = document.getElementById("conteudo");
        container.innerHTML = "";

        const setores = [...new Set(tarefas.map(t => t.setor))];

        setores.forEach(setor => {
            const divSetor = document.createElement("div");
            divSetor.className = "setor";

            const titulo = document.createElement("h2");
            titulo.textContent = setor;
            divSetor.appendChild(titulo);

            const ul = document.createElement("ul");

            const tarefasSetor = tarefas
                .filter(t => t.setor === setor)
                .sort((a, b) => a.concluida - b.concluida);

            tarefasSetor.forEach(tarefa => {
                const li = document.createElement("li");
                if (tarefa.concluida) li.classList.add("concluida");

                const botao = document.createElement("button");
                botao.textContent = tarefa.concluida ? "Reabrir" : "Concluir";
                if (tarefa.concluida) botao.classList.add("reabrir");

                botao.onclick = () => alternarTarefa(tarefa);

                li.appendChild(botao);
                li.appendChild(document.createTextNode(tarefa.texto));
                ul.appendChild(li);
            });

            divSetor.appendChild(ul);
            container.appendChild(divSetor);
        });
    }

    function alternarTarefa(tarefa) {
        tarefa.concluida = !tarefa.concluida;
        salvarDados(tarefas);
        renderizar();
    }

    renderizar();
</script>
